name: CI - Build & Push to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        run: |
          docker build -t sahilk737/tomcat:${{ github.sha }} .
          docker push sahilk737/tomcat:${{ github.sha }}

      - name: Update deployment manifest with new image
        run: |
          sed -i "s|image:.*|image: sahilk737/tomcat:${{ github.sha }}|" k8s/deployment.yaml

      - name: Commit updated manifest
        uses: EndBug/add-and-commit@v9
        with:
          add: 'k8s/deployment.yaml'
          message: "Update image to sahilk737/tomcat:${{ github.sha }}"
