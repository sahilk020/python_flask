  <!-- AOS Animation CSS -->

<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8" data-aos="zoom-in" data-aos-duration="1000">

  <script>
    AOS.init();
  </script>
</body>
</html>
